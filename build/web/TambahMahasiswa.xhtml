<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-grid.css"/>
        <h:outputStylesheet library="css" name="bootstrap-grid.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-reboot.css"/>
        <h:outputStylesheet library="css" name="bootstrap-reboot.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-grid.min.css"/>
        <title>Sistem Informasi Mahasiswa</title>
    </h:head>
    <h:body>
        <div class="container">
        <center>
             <h2>Tambah Data Mahasiswa</h2>
            <h:form>
            <table>
            <tr>
               <td>NIM :</td>
               <td><h:inputText required="true" requiredMessage="Masukkan NIM" value="#{mahasiswa.NIM}" ></h:inputText></td>
            </tr>
            <tr>
               <td>Nama :</td>
               <td><h:inputText required="true" requiredMessage="Masukkan Nama Anda" value="#{mahasiswa.NAMA}"></h:inputText></td>
            </tr>
            <tr>
               <td>ID Matkul :</td>
               <td><h:inputText required="true" requiredMessage="Masukkan ID Matkul" value="#{mahasiswa.IDMatkul}"></h:inputText></td>
            </tr>
            </table>
             <br></br>
                <h:commandButton value="Tambahkan" action="#{mahasiswa.Tambah_Mahasiswa}" class="btn btn-success"></h:commandButton>
              <br></br>
              <br></br>
            </h:form>
            <h:form>
                   <h:commandButton value="Kembali" action="Mahasiswa.xhtml" class="btn btn-info"></h:commandButton>
            </h:form>
        </center>
        </div>           
    </h:body>
</html>
